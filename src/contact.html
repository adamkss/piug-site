<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Super Import- Contact</title>
  <style>
    body {
      /* background: -webkit-linear-gradient(left, #0072ff, #00c6ff); */
       background-color: #292b2c;
    }

    .form-control-invalid {
      border-color: #a10202 !important;
    }

    .errorMessageFormValidation {
      color: #ff0040 !important;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse">
    <div class="container">
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <a href="index.html" class="navbar-brand">Phone Import Company</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Acasa </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">Despre noi</a>
          </li>
          <li class="nav-item">
            <a href="services.html" class="nav-link">Servicii</a>
          </li>
          <li class="nav-item active">
            <a href="contact.html" class="nav-link">Contact </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container contact-form">
    <div class="contact-image">
      <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    </div>
    <form method="post" id="form">
      <h3 id="errorMessage">Trimite-ne un mesaj!</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" name="txtName" class="form-control" placeholder="Numele *" value="" oninput="nameInputValidation()" />
          </div>
          <div class="form-group">
            <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" oninput="eamilInputValidation()" />
          </div>
          <div class="form-group">
            <input type="text" name="txtPhone" class="form-control" placeholder="Numar de telefon *" value="" oninput="phoneNumberValidation()"
            />
          </div>
          <div class="form-group">
            <input type="submit" name="btnSubmit" class="btnContact" value="Trimite" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea name="txtMsg" class="form-control" placeholder="Mesajul tau *" style="width: 100%; height: 150px;"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>

    function validateElement(oElement, fPredicate, sErrorMessage) {
      if (fPredicate(oElement.value)) {
        oElement.classList.add("form-control-invalid");
        var errorMessage = document.getElementById("errorMessage");
        errorMessage.innerHTML = `${sErrorMessage}`;
        errorMessage.classList.add("errorMessageFormValidation");

      } else {
        oElement.classList.remove("form-control-invalid");
        var errorMessage = document.getElementById("errorMessage");
        errorMessage.classList.remove("errorMessageFormValidation");
        errorMessage.innerHTML = `Trimite-ne un mesaj!`;
      }
    }

    function nameInputValidation() {
      var element = document.getElementById("form").elements["txtName"];
      validateElement(element, (value) => value.length < 3 && value !== "", "Name should be at least 3 characters!");
    }

    function eamilInputValidation() {
      var element = document.getElementById("form").elements["txtEmail"];
      validateElement(element, (value) => value.indexOf("@") == -1 && value !== "", "Email is not valid!");
    }

    function telephoneCheck(str) {
      var patt = new RegExp(/^\+?1?\s*?\(?\d{3}(?:\)|[-|\s])?\s*?\d{3}[-|\s]?\d{4}$/);
      return patt.test(str);
    }

    function phoneNumberValidation() {
      var element = document.getElementById("form").elements["txtPhone"];
      validateElement(element, (value) => !telephoneCheck(value) && value !== "", "Phone number is not valid!");
    }
  </script>
</body>

</html>
